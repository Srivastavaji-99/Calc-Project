<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR - Project</title>
</head>
<body>
    <div class="calbox">
        <input type="text" placeholder="0" id="inputBox"> 
        <div>
            <button class="but">AC</button>
            <button class="but">DEL</button>
            <button class="but">%</button>
            <button class="but">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="but">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="but">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="but">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="butequal">=</button>
        </div>
    </div>
    <script src="Action.js"></script>
</body>
</html>
