<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR - Project</title>
</head>
<body>
     <div class="container">
      <h3>Calculator</h3>
      <input id="input-box" type="text" placeholder = "0">
      <div class="btn">
        <button>%</button>
        <button>CE</button>
        <button>C</button>
        <button id="delete">X</button>
      </div>
      <div class="btn">
        <button>1/x</button>
        <button>x²</button>
        <button>√x</button>
        <button class="box-btn">+</button>
      </div>
      <div class="btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="box-btn">-</button>
      </div>
      <div class="btn">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="box-btn">*</button>
      </div>
      <div class="btn">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="box-btn">÷</button>
      </div>
      <div class="btn">
        <button>±</button>
        <button>0</button>
        <button>.</button>
        <button class="box-btn btn-equal">=</button>
      </div>
    </div>
    <script src="Action.js"></script>
</body>
</html>
